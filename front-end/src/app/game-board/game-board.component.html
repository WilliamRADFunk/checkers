<div
    class="col-6 mw-100 center shadow-lg border rounded"
    [class.rotate]="playerNumber === 2">
	<span>
		<div *ngFor="let row of [0, 1, 2, 3, 4, 5, 6, 7];" class="row">
			<div class="d-inline-block m-0 p-0">
				<div class="row no-gutters">
					<checkers-cell
						*ngFor="let col of [0, 1, 2, 3, 4, 5, 6, 7];"
                        [cell]="board.cellStates[row][col]"
                        [style]="style"></checkers-cell>
				</div>
			</div>
		</div>
	</span>
</div>
