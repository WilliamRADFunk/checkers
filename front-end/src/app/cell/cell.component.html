<div class="cell-size align-middle text-center"
	[class.off-square]="!isOnSquare"
	[class.on-square]="isOnSquare"
	[class.hovered-cell]="highlighted"
	[class.tracked-cell]="tracked">
	<div class="font-weight-bold">
		<checkers-man *ngIf="isOnSquare" [cell]="cell" [style]="style"></checkers-man>
	</div>
</div>
